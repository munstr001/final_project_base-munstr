name: Retrain model

on:
  schedule:
    - cron: "0 2 * * 1"
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install -r requirements.txt
      - run: python scripts/retrain.py

      - uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/item_similarity.csv
